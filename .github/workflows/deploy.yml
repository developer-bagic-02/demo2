name: Deploy to Tomcat Server

on:
  push:
    branches:
      - master

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up JDK
        uses: actions/setup-java@v2
        with:
          distribution: 'adopt'
          java-version: '17'

      - name: Build with Maven
        run: mvn clean package

      - name: Package compiled files
        run: |
          mkdir -p package/WEB-INF/classes
          cp -r target/classes/* package/WEB-INF/classes/
          cp -r src/main/webapp/* package/  # Adjust this path based on your webapp files location
          tar -czf package.tar.gz -C package .


      - name: Deploy to Tomcat Server
        env:
          JAVA_HOME: /opt/hostedtoolcache/Java_Adopt_jdk/17.0.11-9/x64
          SERVER_IP: ${{ secrets.SERVER_IP }}
          USERNAME: ${{ secrets.USERNAME }}
          PRIVATE_KEY: ${{ secrets.PRIVATE_KEY }}
          TOMCAT_DIR: ${{ secrets.TOMCAT_DIR }}
        run: |
          echo "Preparing to deploy to server..."
          echo "Using SERVER_IP: $SERVER_IP"
          echo "Using USERNAME: $USERNAME"
          
          echo "$PRIVATE_KEY" > private_key.pem
          chmod 600 private_key.pem
          
          echo "Attempting SCP transfer..."
          scp -v -i private_key.pem package.tar.gz $USERNAME@$SERVER_IP:/tmp/ || { echo "SCP failed"; exit 1; }
          
          echo "Attempting SSH connection..."
          ssh -v -i private_key.pem $USERNAME@$SERVER_IP << 'EOF'
            echo "Connected to $SERVER_IP"
            
            if [ ! -f /tmp/package.tar.gz ]; then
              echo "Error: /tmp/package.tar.gz not found."
              exit 1
            fi

            tar -xzf /tmp/package.tar.gz -C /tmp/ || { echo "Tar extraction failed"; exit 1; }
            sudo rm -rf $TOMCAT_DIR/*
            sudo cp -r /tmp/package/* $TOMCAT_DIR/
            sudo rm -rf /tmp/package /tmp/package.tar.gz
            sudo systemctl restart tomcat  # Adjust this command based on your server setup
          EOF
        shell: /usr/bin/bash -e {0}
