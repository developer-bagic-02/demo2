name: Deploy to Tomcat Server

on:
  push:
    branches:
      - master

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up JDK
        uses: actions/setup-java@v2
        with:
          distribution: 'adopt'  # You can change this to another distribution like 'zulu' if preferred
          java-version: '11'  
          java-package: 'jdk'
          architecture: 'x64'
          check-latest: false
          overwrite-settings: true

      - name: Compile Java files
        run: |
          mkdir -p classes
          find src -name "*.java" > sources.txt
          javac -d ./classes @sources.txt

      - name: Package compiled files
        run: |
          mkdir -p package/WEB-INF/classes
          cp -r ./classes/* package/WEB-INF/classes/
          cp -r ./webapp/* package/  # Assuming your webapp files are in a webapp directory

      - name: Deploy to Tomcat Server
        env:
          SERVER_IP: ${{ secrets.SERVER_IP }}
          USERNAME: ${{ secrets.USERNAME }}
          PRIVATE_KEY: ${{ secrets.PRIVATE_KEY }}
          TOMCAT_DIR: ${{ secrets.TOMCAT_DIR }}
        run: |
          echo "${{ secrets.PRIVATE_KEY }}" > private_key.pem
          chmod 600 private_key.pem
          tar -czf package.tar.gz -C package .
          scp -i private_key.pem package.tar.gz $USERNAME@$SERVER_IP:/tmp/
          ssh -i private_key.pem $USERNAME@$SERVER_IP << 'EOF'
            tar -xzf /tmp/package.tar.gz -C /tmp/
            rm -rf $TOMCAT_DIR/*
            cp -r /tmp/package/* $TOMCAT_DIR/
            rm -rf /tmp/package /tmp/package.tar.gz
            # Restart Tomcat server if necessary
            sudo systemctl restart tomcat  # Change this command based on your server setup
          EOF
